        <!-- Copied f Form element & associated CSS from 'Love Running' tutorial, and taylored to meet my requirements-->
        <form class="signup-form" onsubmit="return sendMail(this);">

            <h2>Enter your comment below!</h2>
            <label for="name">Name</label>
            <input class="text-input" type="text" name="name" id="name" required>
            <label for="email">Email Address</label>
            <input class="text-input" type="email" name="email" id="email" required>
            <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Enter comment" required></textarea>
            <div class="rows">
                <input class="join-button" type="submit" value="Submit your Comment">
            </div>
        </form>

    </div>
