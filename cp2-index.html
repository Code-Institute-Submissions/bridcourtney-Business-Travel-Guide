<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbott Travel Guide</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

</head>

<body>
    <div class="bg-container">
        <nav class="navbar navbar-dark navbar-expand-md">
            <!-- Brand -->
            <a href="#"><img src="assets/images/a_sig_horiz_bw_png.png" alt="Abbott Logo"></a>
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">

                        <a class="nav-link" href="contact.html"><i class="fas fa-envelope"></i> CONTACT US</a>
                    </li>


                </ul>
            </div>
        </nav>

        <div class="container col-md-12">
                <h2 id="index-header">Abbott Travel Guide</h2>
                <div class="row">
                            <div class="col-md-3">
                                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <div class="card">
                                                <a href="#"><img class="card-img-top" src="assets/images/ire.jpg" onclick="myFunction1()" alt="Benbulben Mountain, Co. Sligo"></a>
                                                <div class="card-body">
                                                    <h5 class="card-title">Germany</h5>
                                                    <a href="#" class="btn btn-primary">Read More</a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                           <div class="card">
                                                <a href="#"><img class="card-img-top" src="assets/images/ire.jpg" onclick="myFunction1()" alt="Benbulben Mountain, Co. Sligo"></a>
                                                <div class="card-body">
                                                    <h5 class="card-title">Germany</h5>
                                                    <a href="#" class="btn btn-primary">Read More</a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                          <div class="card">
                                                <a href="#"><img class="card-img-top" src="assets/images/ire.jpg" onclick="myFunction1()" alt="Benbulben Mountain, Co. Sligo"></a>
                                                <div class="card-body">
                                                    <h5 class="card-title">Germany</h5>
                                                    <a href="#" class="btn btn-primary">Read More</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                
                                
                                    <div class="search-city text-center">
                                        <div class="row">
                                            <div class="col">
                                                <input id="autocomplete" placeholder="Enter a city" type="text" />
                                            </div>
                                        </div>
                                        <div class="row text-center">
                                            <div class="col text-center">

                                                <div class="btn-group btn-group-md" role="group" aria-label="Basic example">
                                                    <button type="button" id="hotel" class="btn btn-secondary">Hotels</button>
                                                    <button type="button" id="sights" class="btn btn-secondary">Attractions</button>
                                                    <button type="button" id="food" class="btn btn-secondary">Restaurants</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div id="map"></div>
                            </div>
                            <div class="col-md-2">
                                 <div id="listing">
                                    <table id="resultsTable">
                                        <tbody id="results"></tbody>
                                    </table>
                                 </div>
                                <div style="display: none">
                                <div id="info-content">
                                    <table>
                                    <tr id="iw-url-row" class="iw_table_row">
                                        <td id="iw-icon" class="iw_table_icon"></td>
                                        <td id="iw-url"></td>
                                    </tr>
                                    <tr id="iw-address-row" class="iw_table_row">
                                        <td class="iw_attribute_name">Address:</td>
                                        <td id="iw-address"></td>
                                    </tr>
                                    <tr id="iw-phone-row" class="iw_table_row">
                                        <td class="iw_attribute_name">Telephone:</td>
                                        <td id="iw-phone"></td>
                                    </tr>
                                    <tr id="iw-rating-row" class="iw_table_row">
                                        <td class="iw_attribute_name">Rating:</td>
                                        <td id="iw-rating"></td>
                                    </tr>
                                    <tr id="iw-website-row" class="iw_table_row">
                                        <td class="iw_attribute_name">Website:</td>
                                        <td id="iw-website"></td>
                                    </tr>
                                    </table>
                                </div>
                                </div>
                            </div>
                    </div>
                </div>
        </div>
        <div id="my_footer">
            <p id="copyright">Copyright Infomation</p>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh4Jyk-YAtab9gUgMntitBNNHx8PDcYo4&callback=initMap&libraries=places "></script>
    <script src="assets/js/carousal.js"></script>
    <script src="assets/js/maps.js"></script>
    <script src="assets/js/index.js"></script>


</body>

</html>
